# Pre-commit hooks configuration for Holger Hahn website
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_stages: [pre-commit]
default_language_version:
  python: python3

repos:
  # Basic hooks for general file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Go formatting and linting hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      # Go formatting with gofumpt (stricter than gofmt)
      - id: go-fmt
        name: gofumpt
        entry: gofumpt
        args: [-l, -w]
        language: system
        files: \.go$
        pass_filenames: true

      # Go import organization with gci
      - id: go-imports
        name: gci
        entry: gci
        args: [write, --skip-generated, -s, standard, -s, default, -s, "prefix(holger-hahn-website)"]
        language: system
        files: \.go$
        pass_filenames: true

      # Go linting with golangci-lint
      - id: golangci-lint
        args: [--config=.golangci.yml]

      # Go mod tidy
      - id: go-mod-tidy

  # Additional Go checks
  - repo: local
    hooks:
      # Templ generation check
      - id: templ-generate
        name: Generate templ templates
        entry: templ
        args: [generate]
        language: system
        files: \.templ$
        pass_filenames: false

      # Go vet for additional static analysis
      - id: go-vet-mod
        name: go vet
        entry: go
        args: [vet, ./...]
        language: system
        files: \.go$
        pass_filenames: false

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
