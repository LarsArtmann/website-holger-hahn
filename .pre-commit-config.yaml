# Pre-commit hooks for Holger Hahn Website
# Ensures code quality and consistency before commits

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Go formatting with gofumpt (stricter than gofmt)
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: go-fmt (gofumpt)
        entry: gofumpt
        language: golang
        args: [-w]
        files: \.go$

  # Go import organization with gci
  - repo: local
    hooks:
      - id: gci
        name: gci (import organization)
        entry: gci
        language: golang
        args: [write, --skip-generated, -s, standard, -s, default]
        files: \.go$

  # Go linting (if golangci-lint is available)
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.54.2
    hooks:
      - id: golangci-lint
        args: [--config=.golangci.yml]

  # Go mod tidy
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-mod-tidy

  # Go tests
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-unit-tests
        args: [-race, -timeout=30s]

  # JavaScript/CSS checks for frontend
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.44.0
    hooks:
      - id: eslint
        files: \.(js|ts|jsx|tsx)$
        additional_dependencies:
          - eslint@8.44.0