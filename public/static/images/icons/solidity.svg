<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solidityGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#363636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solidityGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solidityGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solidity diamond pattern - based on official logo -->
  <!-- Background diamond -->
  <path d="M32 4 L52 24 L32 44 L12 24 Z" fill="url(#solidityGrad1)" stroke="#000" stroke-width="1"/>
  
  <!-- Middle diamond -->
  <path d="M32 12 L44 24 L32 36 L20 24 Z" fill="url(#solidityGrad2)" stroke="#333" stroke-width="1"/>
  
  <!-- Inner diamond -->
  <path d="M32 18 L38 24 L32 30 L26 24 Z" fill="url(#solidityGrad3)" stroke="#666" stroke-width="1"/>
  
  <!-- Solidity text -->
  <text x="32" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#363636">SOLIDITY</text>
  
  <!-- Code brackets decoration -->
  <text x="8" y="20" font-family="monospace" font-size="12" fill="#666">&#123;</text>
  <text x="54" y="20" font-family="monospace" font-size="12" fill="#666">&#125;</text>
  
  <!-- Contract keyword indicator -->
  <rect x="16" y="48" width="32" height="2" rx="1" fill="#666" opacity="0.5"/>
