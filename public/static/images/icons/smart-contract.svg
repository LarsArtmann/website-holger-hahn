<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contractGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document background -->
  <rect x="12" y="8" width="36" height="48" rx="2" fill="#fff" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Document fold -->
  <path d="M40 8 L40 16 L48 16 Z" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Contract lines -->
  <line x1="16" y1="20" x2="40" y2="20" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="16" y1="24" x2="36" y2="24" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="16" y1="28" x2="40" y2="28" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="16" y1="32" x2="32" y2="32" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- Smart contract code block -->
  <rect x="16" y="36" width="24" height="12" rx="2" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="18" y="42" font-family="monospace" font-size="6" fill="#374151">if(condition)</text>
  <text x="18" y="46" font-family="monospace" font-size="6" fill="#374151">execute()</text>
  
  <!-- Checkmark/approval -->
  <circle cx="44" cy="44" r="8" fill="url(#contractGrad)"/>
  <path d="M40 44 L42 46 L48 40" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Blockchain connection indicator -->
  <circle cx="20" cy="12" r="2" fill="#6366F1" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="36" cy="12" r="2" fill="#6366F1" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>